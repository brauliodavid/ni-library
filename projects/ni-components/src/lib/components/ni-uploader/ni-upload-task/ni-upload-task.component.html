<div *ngIf="!downloadURL" class="task-row">
	<div *ngIf="percentage | async as pct" class="pct">
		<progress class="progress is-info" [value]="pct" max="100"></progress>
		{{ pct | number }}%
	</div>
	<div *ngIf="(snapshot | async) as snap" class="actions-upload">
		<!--{{ snap.bytesTransferred }} of {{ snap.totalBytes }}-->

		<!--<div *ngIf="downloadURL as url">
			<h3>Results!</h3>
			<img [src]="url"><br>
			<a [href]="url" target="_blank" rel="noopener">Download Me!</a>
		</div> 
		<hr>-->
		
		<button mat-flat-button (click)="task.pause()" class="button is-warning" [disabled]="!isActive(snap)">Pause</button>
		<button mat-flat-button (click)="task.cancel()" color="warn" class="button is-danger" [disabled]="!isActive(snap)">Cancel</button>
		<button mat-flat-button (click)="task.resume()" color="primary" class="button is-info" [disabled]="!(snap?.state === 'paused')">Resume</button>
	</div>
</div>
