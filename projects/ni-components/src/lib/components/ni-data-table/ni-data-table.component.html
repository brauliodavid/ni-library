<div class="ni-data-table">
	<div class="ni-table" [ngClass]="{'tabsJoined': tabsStyle && tabsStyle == 'joined'}">
		<div class="data-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
			<mat-spinner *ngIf="isLoadingResults" [color]="'accent'" [mode]="'indeterminate'" [diameter]="'50'" [value]="'100'" [strokeWidth]="'3'"></mat-spinner>
			<div class="data-rate-limit-reached" *ngIf="isRateLimitReached">
				Rate limit has been reached. It will be reset in one minute.
			</div>
		</div>
		<div class="ni-table-header">
			<div class="ni-table-filter-section">
				<input class="ni-search-input" [placeholder]="searchPlaceholder ? searchPlaceholder : 'Search'" [formControl]="search">
				<button *ngIf="search.value" mat-icon-button (click)="clearInput()">
					<mat-icon>close</mat-icon>
				</button>
			</div>
		</div>
		<div class="ni-table-body-wrapper" [ngStyle]="{'position': 'relative'}">
			<div class="ni-table-body">
				<div *ngIf="!dataSource.data || dataSource.data.length < 1" class="no-results-box">
					<div>
						<i class="material-icons">info</i>
						<span>No results found</span>
					</div>
				</div>
				<table mat-table [dataSource]="dataSource" matSort [matSortActive]="sortActive" matSortDisableClear [matSortDirection]="sortDirection" [ngClass]="{'table-hidden': !dataSource.data || dataSource.data.length < 1}">
					
					<!-- Select Column -->
					<ng-container matColumnDef="select">
						<th mat-header-cell *matHeaderCellDef [ngClass]="'checkboxCell'"> 
							<mat-checkbox (change)="$event ? masterToggle() : null"
								[checked]="selection.hasValue() && isAllSelected()"
								[indeterminate]="selection.hasValue() && !isAllSelected()">
							</mat-checkbox>
						</th>
						<td mat-cell *matCellDef="let service" [ngClass]="'checkboxCell'">
							<mat-checkbox (click)="$event.stopPropagation()"
								(change)="$event ? selection.toggle(service) : null"
								[checked]="selection.isSelected(service)">
							</mat-checkbox>
						</td>
					</ng-container>
				
					<!-- Columns -->
					<ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
						<th mat-header-cell *matHeaderCellDef [mat-sort-header]="column.sorting ? column.key : null" [disabled]="!column.sorting ? true : false" [ngClass]="{'hidden': column.hidden, 'width2': column.width == 2}"> {{column.label}} </th>
						<td mat-cell *matCellDef="let doc" [ngClass]="{'hidden': column.hidden, 'width2': column.width == 2}">

							<div>
								<span [innerHTML]="sanitizer.bypassSecurityTrustHtml(column.content ? column.content(doc) : '')" (click)="column.onClick ? column.onClick($event, doc) : ''"></span>
							</div>

						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="ni-header-row"></tr>
					<tr mat-row #tableRow *matRowDef="let row; columns: displayedColumns; let x = index" class="ni-body-row {{rowSelected?.id === row.id ? 'selected' : ''}}" [@removingRow]="dataSource.data[x]['status']" (contextmenu)="onRightClick($event, actionsPanel, row, x)"></tr>
				</table>
			</div>
		</div>
		<div class="ni-table-paginator">
			<div *ngIf="tableActions" class="table-actions">
				<div class="table-actions-dropdown">
					<mat-form-field>
						<mat-select placeholder="Actions">
							<mat-option *ngFor="let action of tableActions" (click)="runTableAction(action)" [disabled]="!getTableActionPermissions(action)">
								<span>
									<mat-icon>{{action.icon}}</mat-icon>
									<b>{{action.label}}</b>
								</span>
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
			<mat-paginator [length]="total" [pageSizeOptions]="[10, 20, 50]" [pageSize]="20" [hidePageSize]="filters && filters.filtered" [ngClass]="{'filtered-paginator': filters && filters.filtered || dataSource.data.length < 1 || hidePaginator || statusFiltered}"></mat-paginator>
		</div>
	</div>
</div>

<div style="position: fixed" [style.left]="contextMenuPosition.x" [style.top]="contextMenuPosition.y" #actionsPanel="matMenuTrigger" [matMenuTriggerFor]="actionsMenu"></div>
<mat-menu #actionsMenu="matMenu" (closed)="actionsClosed($event)">
	<div *ngIf="rowActions.length" class="row-actions">
		<div *ngIf="rowSelected as doc">
			<button *ngFor="let action of rowActions" mat-menu-item (click)="runRowAction(action, doc, rowSelectedIndex)" [disabled]="!getRowActionPermissions(action, doc, rowSelectedIndex)">
				<span>
					<mat-icon>{{action.icon}}</mat-icon>
					<b>{{action.label}}</b>
				</span>
			</button>
		</div>
	</div>
</mat-menu>
