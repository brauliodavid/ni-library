<div class="ni-image-box {{image.className}}" [style.top]="image.y + 'px'" [style.left]="image.x + 'px'" [style.width]="width" [style.height]="height" [ngStyle]="image.css" cdkDrag>
	<div class="close-box" (click)="closeBox()"><span class="material-icons">close</span></div>
	<img *ngIf="image" [src]="image.url" class="img-box" (load)="loadImage($event)">
	<div *ngIf="!image">No Image</div>
</div>
